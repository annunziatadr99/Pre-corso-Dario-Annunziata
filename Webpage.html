<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Demo </title>
</head>
<h1>Un mondo di musica nelle tue mani!</h1>
    <h2>Esegui qui la tua Registrazione</h2>
<body>
    <form onsubmit="alert('Registrazione eseguita con SUCCESSO')">
    <div>  
    <input type="text" placeholder="Inserisci NOME">
    </div>
    <div>
    <input type="text" placeholder="Inserisci COGNOME">
    </div>
    <div>
    <input type="email" placeholder="Inserisci idirizzo E-MAIL">
    </div>
    <div><input type="password" placeholder="Inserisci PASSWORD">
    </div>
    <div><input type="date" placeholder="DATA DI NASCITA">
    </div>
    <div><input type="number" placeholder="NUMERO TELEFONO">
    </div>
    <div><h4>Facci capire quali sono i generi adatti a te</h4>
        <ul>
            <div><input type="checkbox">POP</div>
            <div><input type="checkbox">HIP-HOP</div>
            <div><input type="checkbox">ROCK</div>
            <div><input type="checkbox">METAL</div>
            <div><input type="checkbox">CLASSICO</div>
            <div><input type="checkbox">RAP</div>
            <div><input type="checkbox">TRAP</div>
        </ul>
    </div>
    <div><input type="radio">Accettazione TERMINI e CONDIZIONI
    </div>
    <div>
        <button type="submit">Invia Registrazione</button> 
    </div>
</form>
</body>
</html>
